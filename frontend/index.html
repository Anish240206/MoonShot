<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .auth-container, .app-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            margin: auto;
        }
        
        .auth-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .auth-header h4 { margin: 0; font-weight: 600; }
        .auth-body { padding: 30px; }
        .form-control:focus { box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25); border-color: var(--primary-color); }
        .btn-primary { background-color: var(--primary-color); border: none; padding: 12px; font-weight: 500; }
        .btn-primary:hover { background-color: var(--secondary-color); }
        .google-btn { background-color: var(--light-color); color: var(--dark-color); border: 1px solid #ddd; width: 100%; padding: 12px; font-weight: 500; }
        .google-btn:hover { background-color: #e9ecef; }
        .google-btn i { margin-right: 10px; }
        .auth-footer { text-align: center; margin-top: 20px; }
        .auth-footer a { color: var(--primary-color); text-decoration: none; }
        .auth-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="auth-section">
            <div class="auth-container" id="welcome-page">
                <div class="auth-header"><h4>Welcome Back!</h4></div>
                <div class="auth-body">
                    <p>Login or create an account to start managing your finances.</p>
                    <button class="btn btn-primary w-100 mb-2" onclick="showAuthPage('login-page')">Login</button>
                    <button class="btn btn-outline-primary w-100" onclick="showAuthPage('signup-page')">Sign Up</button>
                </div>
            </div>
            <div class="auth-container" id="login-page" style="display: none;">
                <div class="auth-header"><h4>Login</h4></div>
                <div class="auth-body">
                    <form id="login-form">
                        <div class="mb-3"><input type="email" class="form-control" id="login-email" placeholder="Email" required></div>
                        <div class="mb-3"><input type="password" class="form-control" id="login-password" placeholder="Password" required></div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="auth-footer"><p>Don't have an account? <a href="#" onclick="showAuthPage('signup-page')">Sign up</a></p></div>
                </div>
            </div>
            <div class="auth-container" id="signup-page" style="display: none;">
                <div class="auth-header"><h4>Create Account</h4></div>
                <div class="auth-body">
                    <form id="signup-form">
                        <div class="mb-3"><input type="text" class="form-control" id="signup-name" placeholder="Name" required></div>
                        <div class="mb-3"><input type="email" class="form-control" id="signup-email" placeholder="Email" required></div>
                        <div class="mb-3"><input type="password" class="form-control" id="signup-password" placeholder="Password" required></div>
                        <div class="mb-3"><input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password" required></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                        <button type="button" class="google-btn" id="google-signup-btn"><i class="fab fa-google"></i> Sign up with Google</button>
                    </form>
                    <div class="auth-footer"><p>Already have an account? <a href="#" onclick="showAuthPage('login-page')">Login</a></p></div>
                </div>
            </div>
        </div>

        <div id="app-section" style="display: none;">
            <div class="app-container mb-4">
                <div class="auth-header"><h4 id="user-welcome-message">Welcome!</h4></div>
                <div class="auth-body">
                    <p class="text-muted" id="user-email-display">You are logged in.</p>
                    <button class="btn btn-danger w-100" id="logout-btn">Logout</button>
                </div>
            </div>
            
            <div class="app-container">
                <div class="auth-header"><h4>Create a New Goal</h4></div>
                <div class="auth-body">
                    <form id="goalForm">
                        <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Goal Name (e.g., Trip to Japan)" required></div>
                        <div class="mb-3"><input type="number" name="target_amount" class="form-control" placeholder="Target Amount (e.g., 150000)" required></div>
                        <div class="mb-3"><label class="form-label small text-muted">Start Date</label><input type="date" name="start_date" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label small text-muted">End Date</label><input type="date" name="end_date" class="form-control" required></div>
                        <div class="mb-3"><input type="number" name="monthly_income" class="form-control" placeholder="Your Monthly Income (Optional)"></div>
                        <div class="mb-3"><input type="number" name="emergency_stash_monthly" class="form-control" placeholder="Monthly Emergency Stash (Optional)"></div>
                        <button type="submit" class="btn btn-primary w-100">Create Goal & Get Recommendation</button>
                    </form>
                </div>
            </div>

            <div class="app-container mt-4">
                <div class="auth-header"><h4>Add to Emergency Stash</h4></div>
                <div class="auth-body">
                    <form id="emergencyForm">
                        <div class="mb-3"><input type="number" name="amount" class="form-control" placeholder="Amount" required></div>
                        <button type="submit" class="btn btn-success w-100">Add to Stash</button>
                    </form>
                </div>
            </div>

            <div class="app-container mt-4">
                <div class="auth-header"><h4>API Response</h4></div>
                <div class="auth-body">
                    <pre id="output" style="white-space: pre-wrap; word-wrap: break-word; min-height: 50px;">Responses will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVHlRirT8T6MRYpH-9G9CMpuhRg1mFJE8",
            authDomain: "skarjams2025.firebaseapp.com",
            projectId: "skarjams2025",
            storageBucket: "skarjams2025.firebasestorage.app",
            messagingSenderId: "198797199512",
            appId: "1:198797199512:web:d93f1569730dc50ac0e8ed"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const outputDiv = document.getElementById('output');
        let currentUserId = null; 

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                document.getElementById('user-welcome-message').textContent = `Welcome, ${user.displayName || 'User'}!`;
                document.getElementById('user-email-display').textContent = user.email;
                
                appSection.style.display = 'block';
                authSection.style.display = 'none';
            } else {
                currentUserId = null;
                appSection.style.display = 'none';
                authSection.style.display = 'block';
                showAuthPage('welcome-page');
            }
        });
        

        document.getElementById("goalForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            if (!currentUserId) return alert('You must be logged in to create a goal.');
            
            outputDiv.textContent = 'Processing...';

            const form = new FormData(e.target);
            const body = Object.fromEntries(form.entries());
            for (const key in body) { if (key.includes('amount') || key.includes('income') || key.includes('stash')) { if (body[key]) body[key] = Number(body[key]); } }
            
            const apiUrl = `http://127.0.0.1:5001/skarjams2025/us-central1/api/goal?userId=${currentUserId}`;

            try {
                const response = await fetch(apiUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.details || 'API request failed');
                outputDiv.textContent = "Goal created successfully!\n\n" + JSON.stringify(result, null, 2);
            } catch (error) { 
                console.error("Goal creation error:", error);
                outputDiv.textContent = `Error: ${error.message}`; 
            }
        });

        document.getElementById("emergencyForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            if (!currentUserId) return alert('You must be logged in to add to your stash.');

            outputDiv.textContent = 'Processing...';

            const form = new FormData(e.target);
            const body = { 
                userId: currentUserId, 
                amount: Number(form.get('amount')) 
            };
            
            const apiUrl = `http://127.0.0.1:5001/skarjams2025/us-central1/api/emergency/save`;
            try {
                const response = await fetch(apiUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.details || 'API request failed');
                outputDiv.textContent = "Emergency stash updated!\n\n" + JSON.stringify(result, null, 2);
            } catch (error) { 
                console.error("Emergency stash error:", error);
                outputDiv.textContent = `Error: ${error.message}`; 
            }
        });



        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            if (password !== document.getElementById('signup-confirm-password').value) return alert('Passwords do not match.');
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(cred => cred.user.updateProfile({ displayName: name }))
                .catch(err => alert(err.message));
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
        });

        document.getElementById('google-signup-btn').addEventListener('click', () => {
            auth.signInWithPopup(googleProvider).catch(err => alert(err.message));
        });

        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

        function showAuthPage(pageId) {
            document.querySelectorAll('#auth-section .auth-container').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</body>
</html>
